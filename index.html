<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Asteroid Tracker</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <img class="logo" src="/img/meteor-shower.svg">
            <h1 class="title">Track Near Earth Objects!</h1>
        </div>

        <h3>Learn about asteroids that make close approaches to Earth!</h3>

        <form>
            <label for="start-date">Pick a Day:</label>
            <input id="start-date" name="start" type="date"></input>
            <button id="submit" class="submit-button">Search</button>
        </form>

        <img id="waiting" src="/img/meteorite.svg" class="waiting-icon"/>

        <label id="slider-label" for="length-slider">How many results to see</label>
        <input type="range" id="length-slider"></input>
        <span id="length"></span>
        <div id="data"></div>
    </div>

    <!-- JS -->
    <script defer type="module" src="/js/nasaAPI.js"></script>
    <script defer type="module" src="/js/app.js"></script>
</body>
</html>
